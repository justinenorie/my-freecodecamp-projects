<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Palindrome Checker</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <h1>Palindrome Checker</h1>
            <h6>Made by Justine Norie</h6>
            <div class="palindrome-checker">
                <label for="palindrome"
                    >Enter a text to check if it's palindrome</label
                >
                <input type="text" id="text-input" />
                <button id="check-btn">Check</button>
                <div id="result"></div>
            </div>

            <div class="definition">
                <p>
                    A <strong> palindrome </strong> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.
                </p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
