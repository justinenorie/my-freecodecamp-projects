<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Welcome to Survey Form</p>

    <form id="survey-form">
        <label id="name-label">Name</label>
        <input type="text" id="name" required placeholder="Name">
        <br>
        <label id="email-label">Email</label>
        <input type="email" id="email" required placeholder="Email">
        <br>
        <label id="number-label">Number</label>
        <input type="number" id="number" min="0" max="100" placeholder="Number">
        <br>
        <select id="dropdown">
            <option></option>
            <option></option>
        </select>
        <br>
        <label>Gender</label>
        <div>
            <label for="male">Male</label>
            <input type="radio" name="name" value="male">
        </div>

        <div>
            <label for="female">Female</label>
            <input type="radio" name="name" value="female">
        </div>
        
        <br>
        <label>What sports do you want the most?</label>
        <div>
            <label for="basketball">Basketball</label>
            <input type="checkbox" value="Basketball">
            <label for="volleyball">Volleyball</label>
            <input type="checkbox" value="Volleyball">
            <label for="soccer">Soccer</label>
            <input type="checkbox" value="Soccer">
        </div>
        <br>
        <textarea name="" id=""></textarea>
        <br>
        <button id="submit">Submit</button>
    </form>
</body>
</html>
